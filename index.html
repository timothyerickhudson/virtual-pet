<script>
    let interrupt = false;
  
    // A helper function to delay setting the GIF src and allow it time to load
    function setGifWithDelay(src, delay = 0) {
      const gifContainer = document.getElementById("gifContainer");
      const tempImg = new Image();
  
      // Set the new src on a temporary image to load it first
      tempImg.src = src;
  
      // Wait for the image to load before changing the gif
      tempImg.onload = function() {
        setTimeout(() => {
          gifContainer.src = src;  // After delay, set the actual image src
        }, delay);
      };
    }
  
    function preloadGifs() {
      gifs.forEach(gif => {
        const img = new Image();
        img.src = gif;  
      });
      wanderStart();
    }
  
    function wanderStart() {
      setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/standing1.gif");
      setTimeout(() => wander("standingForward"), 1111);
    }

    function wanderResume() {
      setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/standing1.gif");
      setTimeout(() => wander("standingForward"), 333);
    }
  
    function interrupt2(currentState) {
      console.log("summoned");
      if (currentState == "walkingLeft" || currentState == "standingLeft") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/leftToWalkFront1.gif");
        setTimeout(() => setGifWithDelay("https://uiuxconcepts.com/kittieJump.gif"), 3333);
        setTimeout(() =>
      {
        document.getElementById("dismiss").style.pointerEvents = '';
      }, 3633);
      } else if (currentState == "walkingRight" || currentState == "standingRight") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/rightToWalkFront1.gif");
        setTimeout(() => setGifWithDelay("https://uiuxconcepts.com/kittieJump.gif"), 3333);
        setTimeout(() =>
      {
        document.getElementById("dismiss").style.pointerEvents = '';
      }, 3633);
    } else if (currentState == "walkingBack" || currentState == "standingBack") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/backToWalkForward1.gif");
        setTimeout(() => setGifWithDelay("https://uiuxconcepts.com/kittieJump.gif"), 3333);
        setTimeout(() =>
      {
        document.getElementById("dismiss").style.pointerEvents = '';
      }, 3633);
    } else if (currentState == "walkingFront"|| currentState == "standingForward") {
        setTimeout(() => setGifWithDelay("https://uiuxconcepts.com/kittieJump.gif"), 2333);
        setTimeout(() =>
      {
        document.getElementById("dismiss").style.pointerEvents = '';
      }, 2633);
    } 
    }
  
    function wander(currentState) {
      if (interrupt) {
        interrupt2(currentState);
        return;
      }
  
      let currentSecond = Math.floor(Math.random() * 2) + 1;
  
      if (currentState == "standingForward") {
        if (currentSecond % 2 === 0) {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/walkRight1.gif");
          setTimeout(() => wander("walkingRight"), 3333);
        } else {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/frontToWalkLeft2.gif");
          setTimeout(() => wander("walkingLeft"), 3333);
        }
      } else if (currentState == "walkingRight") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/faceRight1.gif");
        setTimeout(() => wander("standingRight"), Math.random() * 1000 + 2000);
      } else if (currentState == "walkingLeft") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/faceLeft1.gif");
        setTimeout(() => wander("standingLeft"), Math.random() * 1000 + 2000);
      } else if (currentState == "standingRight") {
        if (currentSecond % 2 === 0) {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/rightToWalkLeft1.gif");
          setTimeout(() => wander("walkingLeft"), 3333);
        } else {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/rightToWalkBack.gif");
          setTimeout(() => wander("walkingBack"), 3333);
        }
      } else if (currentState == "standingLeft") {
        if (currentSecond % 2 === 0) {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/leftToWalkFront1.gif");
          setTimeout(() => wander("walkingFront"), 3333);
        } else {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/leftToWalkBack1.gif");
          setTimeout(() => wander("walkingBack"), 3333);
        }
      } else if (currentState == "walkingBack") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/faceBack1.gif");
        setTimeout(() => wander("standingBack"), Math.random() * 1000 + 2000);
      } else if (currentState == "standingBack") {
        if (currentSecond % 2 === 0) {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/backToWalkForward1.gif");
          setTimeout(() => wander("walkingFront"), 3333);
        } else {
          setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/backToWalkLeft.gif");
          setTimeout(() => wander("walkingLeft"), 3333);
        }
      } else if (currentState == "walkingFront") {
        setGifWithDelay("https://uiuxconcepts.com/kittiewalkgif/standing1.gif");
        setTimeout(() => wander("standingForward"), 3333);
      }
    }
  
    const gifs = [
      "https://uiuxconcepts.com/kittiewalkgif/standing1.gif",
      "https://uiuxconcepts.com/kittiewalkgif/backToWalkForward1.gif",

    function functionSuper1() {

      document.getElementById("summon").style.left = '5px';

      document.getElementById("dismiss").style.pointerEvents = 'none';
      
      setTimeout(() => {
        document.getElementById("exclaimationPoint").style.display = "none";
      }, 3333);
    }
    }
  
    function functionSuper2() {
      if (interrupt) {
        interrupt = false;
        document.getElementById("summon").style.top = '0';
      document.getElementById("summon").style.left = '0';
      document.getElementById("summon").style.boxShadow = '1px 1px 0, 2px 2px 0, 3px 3px 0, 4px 4px 0,5px 5px 0';
        wanderResume();
